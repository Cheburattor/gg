<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafika wektorowa</title>
</head>
<body>
<svg height="500px" width="500px">
  <polyline points="40,180,160,60,300,180" stroke="black" />
  <rect x="40" y="180" width="260px" height="150" stroke="black" fill="red"/>
  <rect x="90" y="200" width="40px" height="40" stroke="black" fill="#3498DB"/>
  <rect x="210" y="200" width="40px" height="40" stroke="black" fill="#3498DB"/>
  <rect x="150" y="270" width="40px" height="60" stroke="black" fill="pink"/>
  <line x1="150" y1="300" x2="160" y2="300" stroke="black" stroke-width="3px" style="fill:none;"/>
  <line x1="160" y1="300" x2="160" y2="310" stroke="black" stroke-width="3px"/>
</svg>




</body>
</html>
